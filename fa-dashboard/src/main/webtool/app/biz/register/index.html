<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Apple</title>
</head>
<body>
<div class="htmleaf-container">
    <div class="wrapper">
        <div class="container">
            <h1>用户注册</h1>
            <form class="form">
                <input id="userNickName" type="text" placeholder="昵称(*)">
                <input id="email" type="text" placeholder="邮箱(*)">
                <input id="password" type="password" placeholder="密码(*)">
                <input id="password2" type="password" placeholder="确认密码(*)">
                <button type="button" id="login-button">注册</button>
            </form>
        </div>
        <ul class="bg-bubbles">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>

        </ul>
    </div>
</div>
<script src="/static/lib/jquery/jquery-2.2.3.min.js" type="text/javascript"></script>
<script>
    $(function(){
        document.onkeydown = function(e){
            var ev = document.all ? window.event : e;
            if(ev.keyCode == 13) {
               login();
            }
        }
        $('#login-button').click(function () {
            login();
        });
        var login = function () {
            var username =$('#userNickName').val();
            var email=$('#email').val();
            var password1=$('#password').val();
            var password2=$('#password2').val();

            if (username === '') {
                alert('昵称不能为空');
                return false;
            }
            if (email === ''){
                alert('邮箱不能为空');
                return false;
            }
            if (password1 === '' || password2 === '') {
                alert('密码不能为空');
                return false;
            }
            if (password1 != password2){
                alert('两次输入密码不相同')
                return false;
            }
            $.ajax({
                type: "POST",
                headers: {'Cookie' : document.cookie },
                url: "/restful/user/register",
                data: {
                    username: username,
                    email:email,
                    password: password1
                },
                contentType:"application/x-www-form-urlencoded",
                dataType: 'json',
                success: function (data) {

                    if (data.success == true) {

                        location.href='/static/login.html'
                        return
                    } else {
                        alert("注册失败.原因："+data.message);
                    }
                },
                error:function (data) {
                    alert("注册接口出现异常")
                }
            });
        }
    });
</script>
</body>
</html>
