<html lang="zh"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"><meta name="viewport" content="width=device-width,initial-scale=1"><title>First Apple</title><link href="/static/static/vendors.d5b66df6.css" rel="stylesheet"><link href="/static/static/login.2a398de2.css" rel="stylesheet"></head><body><div class="htmleaf-container"><div class="wrapper"><div class="container"><h1>First Apple</h1><form class="form"><input id="userNickName" type="text" placeholder="昵称"> <input id="password" type="password" placeholder="密码"> <button type="button" id="login-button">登陆</button></form><span style="margin-right:20px">忘记密码</span> <span style="margin-left:30px"><a href="/static/register.html">注册用户</a></span></div><ul class="bg-bubbles" style="z-index: -1"><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li></ul></div></div><script src="/static/lib/jquery/jquery-2.2.3.min.js" type="text/javascript"></script><script>$(function(){
        document.onkeydown = function(e){
            var ev = document.all ? window.event : e;
            if(ev.keyCode == 13) {
               login();
            }
        }
        $('#login-button').click(function () {
            login();
        });
        var login = function () {
            if ($('#userNickName').val() === '') {
                alert('昵称不能为空');
                return false;
            }
            if ($('#password').val() === '') {
                alert('密码不能为空');
                return false;
            }
            $.ajax({
                type: "POST",
                headers: {'Cookie' : document.cookie },
                url: "/restful/user/login",
                data: {
                    username: $('#userNickName').val(),
                    password: $('#password').val()
                },
                contentType:"application/x-www-form-urlencoded",
                dataType: 'json',
                success: function (data) {
                    console.log(data)
                    if (data.success == true) {
                        //设置登录用户类型

                        location.href='/static/index.html'
                        return
                    } else {
                        alert("登录失败.原因："+data.message);
                    }
                },
                error:function (data) {
                    alert("登录接口出现异常")
                }
            });
        }
    });</script><script type="text/javascript" src="/static/static/vendors.c5eb90f7.js"></script><script type="text/javascript" src="/static/static/login.13504335.js"></script></body></html>
