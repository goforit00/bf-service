log4j.rootLogger=INFO,CONSOLE
log4j.logger.receiveMessage=INFO,CONSOLE
log4j.logger.receiveMessageFail=WARN,CONSOLE
log4j.logger.sendMessage=INFO,CONSOLE
log4j.logger.sendMessageFail=INFO,CONSOLE
log4j.logger.com.goforit.firstapple=INFO
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%-4r [%t] %-5p %c %x - %m%n
log4j.appender.CONSOLE.Target=System.out
log4j.logger.org.springframework=INFO
log4j.logger.org.springframework.cache=INFO
log4j.logger.org.springframework.web.context.ContextLoader=INFO
log4j.logger.org.springframework.web=INFO
log4j.logger.org.springframework.jdbc.core.JdbcTemplate=INFO
log4j.logger.org.apache.commons.beanutils=ERROR
log4j.logger.org.apache.ibatis=WARN
log4j.logger.org.apache.shiro=INFO
log4j.logger.org.dozer=ERROR
log4j.logger.org.mybatis=WARN
log4j.logger.com.alibaba.dubbo.registry=DEBUG
